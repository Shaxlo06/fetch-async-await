        <template class="template">

                <h2 ><span class="card-title">Bye </span> - <span class="card-title-sub">bai</span></h2>
                <p class="card-desc1">The position of a person or team in a tournament or competition who draws no opponent in a particular round so advances to the next round unopposed, or is awarded points for a win in a league table; also the phantom opponent of such a person or team.</p>
                <blockquote><i class="example1">Example:  “Craig's Crew plays the bye next week.”</i></blockquote>
